<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2A7B59"/>
      <stop offset="100%" stop-color="#3EB37D"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect rx="10" ry="10" width="36" height="36" fill="url(#g)"/>
  <!-- Stylised phi: circle + vertical stem -->
  <g transform="translate(0.5,0.5)" filter="url(#glow)" stroke="#ffffff" stroke-width="3.25" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <circle cx="17.5" cy="17.5" r="8.25"/>
    <line x1="17.5" y1="9.5" x2="17.5" y2="25.5"/>
  </g>
</svg>
